{% extends "base.html" %} {% load static %} {% block bodycontent %}

  <main id="main">

    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact</h2>
          <p>{{personal_data.quote06}}</p>
        </div>

        <div>
          <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24560.552430092037!2d45.43994632598247!3d39.69315132251968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40159dbe744d70af%3A0x9851584870b80f0!2z1Y7VodW11oQgMzgwMQ!5e0!3m2!1shy!2sam!4v1688489894392!5m2!1shy!2sam" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>{{contacts.location}}</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p><a href = "mailto: abc@example.com" target="_blank">{{personal_data.email}}</a></p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>{{personal_data.tel}}</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form action="{% url 'contact' %}" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input 
                    type="text" 
                    name="full_name" 
                    class="form-control" 
                    id="full_name" 
                    placeholder="Full Name" 
                    required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="email" 
                    placeholder="Your Email" 
                    required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input 
                  type="text" 
                  class="form-control"
                  name="subject" 
                  id="subject" 
                  placeholder="Subject" 
                  required>
              </div>
              <div class="form-group mt-3">
                <textarea 
                  class="form-control" 
                  name="message" 
                  rows="5" 
                  placeholder="Message" 
                  required>
                </textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>

          </div>
          <!-- <form method="post" action="">
          {% csrf_token %} {{messageForm}}
          <button type="submit"> Send message <button/>
          </form> -->
        </div>

      </div>
    </section>

  </main>

{% endblock %}
